<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso denegado</h1>

    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect', function(){
            console.log('Conectado al servidor');
        });
        socket.on('disconnect', function(){
            console.log('Perdimos conexion con el servidor');
        });

        socket.emit('mensaje', { nombre: 'Javier' });

        socket.on('mensaje', function(payload){
            console.log('Escucahndo:', payload)
        })

        socket.on('nuevo-mensaje', function(payload){
            console.log('Escucahndo nm:', payload)
        })

        socket.on('vote-band',  function(payload){
            console.log(payload)
        });

        socket.on('active-bands', function(payload){
            console.clear()
            console.table( payload)
       
        })
    </script>

</body>
</html>
